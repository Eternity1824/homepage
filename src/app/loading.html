<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> </title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000000;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    .lyrics {
      color: white;
      font-family: sans-serif;
      font-size: 24px;
      font-weight: 300;
      letter-spacing: 0.05em;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      animation: fadeInOut 3s forwards;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="lyrics">「ワタリドリの様に今 旅に発つよ」</div>
  <script>
    setTimeout(() => {
      window.location.href = '/home';
    }, 3500);
  </script>
</body>
</html>
